apply plugin: 'java'
apply plugin: 'com.minyushov.bintray'

// Bintray upload setting
bintrayUpload {
	// package info
	groupId = 'boxresin.library'
	artifactId = 'JavaHTTP'
	version = '1.2.0'

	// Bintray info
	repo = 'maven'
	pkgName = 'JavaHTTP'
	vcsUrl = 'https://github.com/BoxResin/JavaHTTP.git'
	license = 'MIT'

	// others
	dryRun = false // Prevent auto-delivery to Bintray
	docs = true
	sources = true

	// 'user' and 'key' should be inputed from the shell
	user = findProperty('user') ?: 'none'
	key = findProperty('key') ?: 'none'
}

dependencies {
	// Local JAR files
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	// For @NotNull and @Nullable
	implementation 'org.jetbrains:annotations:15.0'

	// Test
	testImplementation 'junit:junit:4.12'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
