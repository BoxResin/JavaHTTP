apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

// How to publish the library
// ./gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = 'boxresin'
    groupId = 'boxresin.library'
    artifactId = 'JavaHTTP'
    publishVersion = '1.1.0'
    desc = 'HTTP client library for Java'
    website = 'https://github.com/BoxResin/JavaHTTP'
    issueTracker = "https://github.com/BoxResin/JavaHTTP/issues"
    repository = "https://github.com/BoxResin/JavaHTTP.git"
}

dependencies {
    compile 'org.jetbrains:annotations:15.0' // For @NotNull and @Nullable
    testCompile 'junit:junit:4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
